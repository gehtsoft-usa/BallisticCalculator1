version: 2.1

jobs:
  build:
    docker:
     - image: mcr.microsoft.com/dotnet/sdk:7.0
    step:
     - checkout
     - run: dotnet restore BallisticCalculator.sln 
     - run: dotnet build --no-restore BallisticCalculator.sln
     - run: dotnet test --no-build BallisticCalculator.sln
     
